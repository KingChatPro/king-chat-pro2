<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كنج 1 - الدردشة العالمية</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- شاشة الترحيب -->
    <div id="welcome-screen">
        <h1>مرحبًا بكم في موقع كنج 1</h1>
    </div>

    <!-- شاشة تسجيل الدخول والتسجيل -->
    <div id="auth-screen" class="hidden">
        <h2>تسجيل الدخول أو إنشاء حساب</h2>
        <button onclick="showLogin()">تسجيل الدخول</button>
        <button onclick="showSignup()">إنشاء حساب</button>
    </div>

    <!-- شاشة الدردشة بعد تسجيل الدخول -->
    <div id="chat-screen" class="hidden">
        <h2>مرحبًا بك في كنج 1</h2>
        <button onclick="createGroup()">إنشاء قروب جديد</button>
        <button onclick="joinGroups()">الانضمام إلى القروبات</button>
        <button onclick="findNearbyUsers()">البحث عن الأشخاص القريبين</button>
        <button onclick="randomChat()">الدردشة العشوائية</button>
        <button onclick="postStatus()">إنشاء حالة</button>
    </div>

    <!-- ربط ملفات الجافاسكريبت -->
    <script src="script.js"></script>
    <script src="auth.js"></script>
    <script src="chat.js"></script>

</body>
</html>
